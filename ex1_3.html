<!-- 1.구구단 준비하기 - 연습문제1.3 화씨를 입력받아서 섭씨로 바꾸는 프로그램 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> 연습문제 1-3 </h2>

    <script>
        var input1 = prompt("화씨 온도를 입력해주세요. ");

        var f = Number(input1);

        var c = (f - 32) / 1.8;

        console.log("화씨 온도 "+ f + "는, 섭씨 온도 " + c +"와 같습니다.");
    </script>
</body>
</html>
