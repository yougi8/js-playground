<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1> 소수 판별 프로그램 </h1>

    <script>
        var input = prompt("정수를 입력하세요. ");
        var n = Number(input);  // 문자열로 입력받은 숫자를 숫자 형태로 형변환

        var isPrime = true;

        for(var i = 2; i<n; i++){
            if(n%2 === 0){
                document.write(n+"은 소수가 아닙니다. ("+i+"로 나누어짐)");
                isPrime = false;
                break;
            }
        }
        
        if(isPrime)
             document.write(n+"은 소수입니다.");


    </script>
    
</body>
</html>
