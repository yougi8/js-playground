<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> if문 연습 </h2>

    <script>
        var str = prompt("input number");

        var n = Number(str);

        if(n % 2 == 0){
            console.log(n +"은 짝수입니다. ");
        }
        else{
            console.log(n+ "은 홀수입니다. ");
        }

        var str2 = prompt("input string");

        var up = str2.toUpperCase();
        var low = str2.toLowerCase();

        if(str2 === up){
            console.log("대문자 문장입니다.");
        }
        else if(str2 === low){
            console.log("소문자 문장입니다.");
        }
        else{
            console.log("보통 문장입니다.");
        }
    </script>
</body>
</html>
