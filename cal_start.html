<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1> 3. [실습] 계산기 구현하기 - 문자열 계산기 시작하기 </h1>

    <script>
        var input = prompt("사칙연산 문자열을 입력하세요. ex) 2+3*4/2");

        var str = input.split("");

        var result = 0;

        if(Number(str[1] == "+"))
                result = Number(str[0])+Number(str[2]);
        else if(Number(str[1] == "-"))
            result = Number(str[0]) - Number(str[2]);
        else if(Number(str[1] == "*"))
            result = Number(str[0]) * Number(str[2]);
        else if(Number(str[1] == "/"))
            result = Number(str[0]) / Number(str[2]);

        for(var i=3; i<input.length-1; i=i+2){
            var a = Number(str[i+1]);

            if(Number(str[i] == "+"))
                result += a;
            else if(Number(str[i] == "-"))
                result -= a;
            else if(Number(str[i] == "*"))
                result *= a;
            else if(Number(str[i] == "/"))
                result /= a;
            
        }

        document.write(result);
    </script>
</body>
</html>
