<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1> 배열로 구구단 구현 </h1>
    <script>
        var result = [];

        for(var i=2;i<=9;i++){
            document.write("<h2>"+i+"단</h2>")
            for(var j=1;j<=9;j++){
                result[j] = i*j;
            }
            
            for(var j=1;j<=9;j++){
                document.write(i+" * "+ j +" = " + result[j]+"<br>");
            }
        }
    </script>
</body>
</html>
