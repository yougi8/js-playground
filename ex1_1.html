<!-- 1.구구단 준비하기 - 연습문제1.1 두 수를 입력받아 사칙연산 결과 표시 -->
<!DOCTYPE html>

<body>
    
    <h2> 연습문제 1 </h2>

    <script>

    var input1 = prompt("첫 번째 숫자를 입력해주세요.");
    var input2 = prompt("두 번째 숫자를 입력해주세요.");

    var n1 = Number(input1);
    var n2 = Number(input2);

    console.log(n1 + " + " + n2 + " = " + (n1 + n2));
    console.log(n1 + " + " + n2 + " = " + (n1 - n2));
    console.log(n1 + " + " + n2 + " = " + (n1 * n2));
    console.log(n1 + " + " + n2 + " = " + (n1 / n2));
    </script>

</body>

</html>
