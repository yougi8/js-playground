<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2> 함수 이용하여 구구단 구현 </h2>

    <script>
        function calculate(num){
            var result = [];

            for(var i=0; i<9;i++){
                result[i] = num * (i+1);
            }

            print(num, result);
        }

        function print(n, result){
            for(var i=0;i<9;i++){
                document.write(n + " * " + (i+1) + " = " + result[i] + "<br>");
            }
        }

        function main(){
            for(var i=2;i<=9;i++){
                document.write("<h2>"+i+" 단 </h2>");
                calculate(i);
            }
        }
        
        main();
    </script>
</body>
</html>
