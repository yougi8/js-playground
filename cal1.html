<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <h1> 문자열 계산기 구현하기 </h1>

    <div id="output"></div>

    <script>
        function main(){
            console.log("Calculator 1");
            var out = document.getElementById('output');
            out.innerHTML = "계산기 구현하기";

            console.log(10 + 3);
            console.log(10 - 3);
            console.log(10 * 3);
            console.log(10 / 3);
        }

        main();
    </script>
</body>
</html>
